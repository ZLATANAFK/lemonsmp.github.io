<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCx1MbK3jJvaUOyn1cbvbqm8-Q0L829af4",
    authDomain: "lemonsmp-4d57c.firebaseapp.com",
    projectId: "lemonsmp-4d57c",
    storageBucket: "lemonsmp-4d57c.firebasestorage.app",
    messagingSenderId: "949746709761",
    appId: "1:949746709761:web:bbcc47eb0cb35ab8961700"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  document.getElementById("staff-form").addEventListener("submit", function(e){
    e.preventDefault();

    const hours = Number(document.getElementById("staff-hours").value);
    if (hours < 30) {
      alert("Ai nevoie de minim 30 ore jucate pe server.");
      return;
    }

    db.collection("applications").add({
      type: "staff",
      name: staff-name.value,
      mc: staff-mc.value,
      hours: hours,
      source: staff-source.value,
      age: staff-age.value,
      cnp: staff-cnp.value,
      why: staff-why.value,
      time: staff-time.value,
      description: staff-desc.value,
      rank: staff-rank.value,
      difference: staff-diff.value,
      status: "pending",
      createdAt: firebase.firestore.FieldValue.serverTimestamp()
    }).then(() => {
      alert("Aplica»õia Staff a fost trimisƒÉ!");
      e.target.reset();
    });
  });
</script>
