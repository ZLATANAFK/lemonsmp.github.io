<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Lemon SMP Platform</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/main.css">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>

<body>

<!-- NAVBAR -->
<nav id="navbar">
  <div class="nav-container">
    <div class="nav-logo">游꼚 Lemon SMP</div>
    <ul class="nav-links">
      <li data-page="home" class="active">Home</li>
      <li data-page="forum">Forum</li>
      <li data-page="staff">Staff</li>
      <li data-page="applications">Aplica탵ii</li>
    </ul>
  </div>
</nav>

<!-- MAIN -->
<main id="app">

<!-- HOME -->
<section id="home" class="page active">
  <h1>Lemon SMP</h1>
  <p>Bine ai venit pe platform캒</p>
</section>

<!-- FORUM -->
<section id="forum" class="page">
  <h2>Forum</h2>
  <p>Forum 칥n lucru.</p>
</section>

<!-- STAFF -->
<section id="staff" class="page">
  <h2>Staff</h2>
  <p>Lista staff.</p>
</section>

<!-- APPLICATIONS -->
<section id="applications" class="page">
  <h2>Aplica탵ii</h2>

  <!-- UNBAN -->
  <form class="app-card" id="unban-form">
    <h3>Cerere Unban</h3>
    <input type="text" id="unban-username" placeholder="Nume MC" required>
    <textarea id="unban-reason" placeholder="Motivul cererii" required></textarea>
    <button type="submit">Trimite</button>
  </form>

  <!-- STAFF -->
  <form class="app-card" id="staff-form">
    <h3>Aplica탵ie Staff</h3>

    <input type="text" id="staff-name" placeholder="Nume real" required>
    <input type="text" id="staff-mc" placeholder="Nume MC" required>
    <input type="number" id="staff-hours" placeholder="Ore jucate (minim 30)" required>
    <input type="text" id="staff-source" placeholder="De unde ai aflat de server" required>
    <input type="number" id="staff-age" placeholder="V칙rsta" required>
    <input type="text" id="staff-cnp" placeholder="Primele 7 cifre CNP" required>
    <textarea id="staff-why" placeholder="De ce dore탳ti s캒 fii staff" required></textarea>
    <input type="text" id="staff-time" placeholder="C칙te ore po탵i sta zilnic" required>
    <textarea id="staff-desc" placeholder="Descrie-te (minim 50 cuvinte)" required></textarea>
    <input type="text" id="staff-rank" placeholder="Grad dorit" required>
    <textarea id="staff-diff" placeholder="Cu ce te deosebe탳ti de ceilal탵i" required></textarea>

    <button type="submit">Aplic캒</button>
  </form>

  <!-- MEDIA -->
  <form class="app-card" id="media-form">
    <h3>Aplica탵ie Media</h3>

    <input type="text" id="media-name" placeholder="Nume" required>
    <input type="text" id="media-mc" placeholder="Nume MC" required>
    <input type="text" id="media-platform" placeholder="TikTok / YouTube" required>
    <input type="number" id="media-followers" placeholder="Urm캒ritori (minim 1000)" required>
    <input type="text" id="media-live" placeholder="C칙t de des faci live" required>
    <textarea id="media-agree" placeholder="Confirm c캒 pot posta minim 2 clipuri / s캒pt캒m칙n캒" required></textarea>

    <button type="submit">Aplic캒</button>
  </form>

</section>
</main>

<!-- FIREBASE SCRIPT -->
<script>
  firebase.initializeApp({
    apiKey: "AIzaSyCx1MbK3jJvaUOyn1cbvbqm8-Q0L829af4",
    authDomain: "lemonsmp-4d57c.firebaseapp.com",
    projectId: "lemonsmp-4d57c"
  });

  const db = firebase.firestore();

  // UNBAN
  document.getElementById("unban-form").addEventListener("submit", e => {
    e.preventDefault();
    db.collection("applications").add({
      type: "unban",
      username: document.getElementById("unban-username").value,
      reason: document.getElementById("unban-reason").value,
      createdAt: firebase.firestore.FieldValue.serverTimestamp()
    });
    alert("Cerere Unban trimis캒!");
    e.target.reset();
  });

  // STAFF
  document.getElementById("staff-form").addEventListener("submit", e => {
    e.preventDefault();
    db.collection("applications").add({
      type: "staff",
      name: document.getElementById("staff-name").value,
      mc: document.getElementById("staff-mc").value,
      hours: document.getElementById("staff-hours").value,
      source: document.getElementById("staff-source").value,
      age: document.getElementById("staff-age").value,
      cnp: document.getElementById("staff-cnp").value,
      why: document.getElementById("staff-why").value,
      time: document.getElementById("staff-time").value,
      desc: document.getElementById("staff-desc").value,
      rank: document.getElementById("staff-rank").value,
      diff: document.getElementById("staff-diff").value,
      createdAt: firebase.firestore.FieldValue.serverTimestamp()
    });
    alert("Aplica탵ie Staff trimis캒!");
    e.target.reset();
  });

  // MEDIA
  document.getElementById("media-form").addEventListener("submit", e => {
    e.preventDefault();
    db.collection("applications").add({
      type: "media",
      name: document.getElementById("media-name").value,
      mc: document.getElementById("media-mc").value,
      platform: document.getElementById("media-platform").value,
      followers: document.getElementById("media-followers").value,
      live: document.getElementById("media-live").value,
      agree: document.getElementById("media-agree").value,
      createdAt: firebase.firestore.FieldValue.serverTimestamp()
    });
    alert("Aplica탵ie Media trimis캒!");
    e.target.reset();
  });
</script>

<!-- SCRIPTURILE TALE -->
<script src="js/core.js"></script>
<script src="js/effects.js"></script>
<script src="js/forum.js"></script>

</body>
</html>
