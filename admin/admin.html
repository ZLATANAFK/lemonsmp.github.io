<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Lemon SMP â€“ Admin Panel</title>
  <link rel="stylesheet" href="../css/main.css">

  <style>
    body {
      background: #0b0f14;
      color: #e5e7eb;
      font-family: Arial, sans-serif;
    }

    .admin-container {
      max-width: 1100px;
      margin: 60px auto;
      padding: 20px;
    }

    .admin-title {
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-align: center;
    }

    .application {
      background: #111827;
      border: 1px solid #1f2933;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      animation: fadeIn 0.3s ease;
    }

    .application h3 {
      margin: 0 0 10px;
      color: #22c55e;
    }

    .application p {
      margin: 4px 0;
    }

    .application button {
      margin-right: 10px;
      margin-top: 10px;
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .accept {
      background: #22c55e;
      color: #000;
    }

    .reject {
      background: #ef4444;
      color: #fff;
    }

    .no-apps {
      text-align: center;
      color: #9ca3af;
      margin-top: 40px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>

<div class="admin-container">
  <h1 class="admin-title">ðŸ“‹ Admin Panel â€“ AplicaÈ›ii</h1>
  <div id="applications" class="no-apps">Se Ã®ncarcÄƒ aplicaÈ›iile...</div>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
  // ðŸ”¥ CONFIGUL TÄ‚U REAL
  const firebaseConfig = {
    apiKey: "AIzaSyCx1MbK3jJvaUOyn1cbvbqm8-Q0L829af4",
    authDomain: "lemonsmp-4d57c.firebaseapp.com",
    projectId: "lemonsmp-4d57c",
    storageBucket: "lemonsmp-4d57c.firebasestorage.app",
    messagingSenderId: "949746709761",
    appId: "1:949746709761:web:bbcc47eb0cb35ab8961700"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const container = document.getElementById("applications");

  // ðŸ”„ LIVE UPDATE
  db.collection("applications")
    .orderBy("createdAt", "desc")
    .onSnapshot(snapshot => {
      container.innerHTML = "";

      if (snapshot.empty) {
        container.innerHTML = `<div class="no-apps">Nu existÄƒ aplicaÈ›ii.</div>`;
        return;
      }

      snapshot.forEach(doc => {
        const a = doc.data();

        const div = document.createElement("div");
        div.className = "application";

        div.innerHTML = `
          <h3>ðŸ“Œ ${a.type ? a.type.toUpperCase() : "APLICAÈšIE"}</h3>
          ${a.username ? `<p><b>User:</b> ${a.username}</p>` : ""}
          ${a.name ? `<p><b>Nume:</b> ${a.name}</p>` : ""}
          ${a.age ? `<p><b>VÃ¢rstÄƒ:</b> ${a.age}</p>` : ""}
          ${a.link ? `<p><b>Link:</b> ${a.link}</p>` : ""}
          ${a.message ? `<p><b>Mesaj:</b> ${a.message}</p>` : ""}
          <p><b>Status:</b> ${a.status}</p>

          <button class="accept" onclick="updateStatus('${doc.id}','accepted')">Accept</button>
          <button class="reject" onclick="updateStatus('${doc.id}','rejected')">Reject</button>
        `;

        container.appendChild(div);
      });
    });

  function updateStatus(id, status) {
    db.collection("applications").doc(id).update({ status });
  }
</script>

</body>
</html>
