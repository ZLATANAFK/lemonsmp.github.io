<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Lemon SMP â€“ Admin Panel</title>
  <link rel="stylesheet" href="../css/main.css">
  <style>
    body {
      background: #0b0f14;
      color: #e5e7eb;
      font-family: Arial, sans-serif;
    }

    .admin-container {
      max-width: 1100px;
      margin: 60px auto;
      padding: 20px;
    }

    .admin-title {
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-align: center;
    }

    .application {
      background: #111827;
      border: 1px solid #1f2933;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      animation: fadeIn 0.5s ease;
    }

    .application h3 {
      margin: 0 0 10px;
      color: #22c55e;
    }

    .application small {
      color: #9ca3af;
    }

    .no-apps {
      text-align: center;
      color: #9ca3af;
      margin-top: 40px;
    }

    form {
      margin-bottom: 30px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    input, textarea, button {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #1f2933;
      background: #111827;
      color: #e5e7eb;
      font-size: 1rem;
    }

    button {
      background: #22c55e;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #16a34a;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <div class="admin-container">
    <h1 class="admin-title">ðŸ“‹ Admin Panel â€“ AplicaÈ›ii</h1>

    <!-- Form pentru adÄƒugat aplicaÈ›ii -->
    <form id="appForm">
      <input type="text" id="username" placeholder="Username" required>
      <textarea id="message" placeholder="Mesaj aplicatie" required></textarea>
      <button type="submit">Trimite</button>
    </form>

    <!-- Container pentru aplicaÈ›ii -->
    <div id="applications" class="no-apps">Nu existÄƒ aplicaÈ›ii Ã®ncÄƒ.</div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    // Pune aici config-ul tÄƒu de la Firebase
    const firebaseConfig = {
      apiKey: "XXXX",
      authDomain: "lemonsmp.firebaseapp.com",
      projectId: "lemonsmp",
      storageBucket: "lemonsmp.appspot.com",
      messagingSenderId: "XXXX",
      appId: "XXXX"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Trimite aplicaÈ›ie
    document.getElementById("appForm").addEventListener("submit", function(e){
      e.preventDefault();
      const username = document.getElementById("username").value;
      const message = document.getElementById("message").value;

      db.collection("applications").add({
        username: username,
        message: message,
        status: "pending",
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      })
      .then(() => {
        alert("Aplicatie trimisa!");
        this.reset();
        displayApplications(); // actualizeazÄƒ lista live
      })
      .catch((error) => console.error("Eroare: ", error));
    });

    // AfiÈ™eazÄƒ aplicaÈ›iile Ã®n admin panel
    function displayApplications() {
      const container = document.getElementById("applications");
      db.collection("applications").orderBy("createdAt", "desc").get()
        .then(querySnapshot => {
          container.innerHTML = "";
          if(querySnapshot.empty) {
            container.innerHTML = '<div class="no-apps">Nu existÄƒ aplicaÈ›ii Ã®ncÄƒ.</div>';
          } else {
            querySnapshot.forEach(doc => {
              const app = doc.data();
              const div = document.createElement("div");
              div.className = "application";
              div.innerHTML = `<h3>${app.username}</h3><small>Status: ${app.status}</small><p>${app.message}</p>`;
              container.appendChild(div);
            });
          }
        })
        .catch(error => console.error("Eroare la afiÈ™are: ", error));
    }

    // ÃŽncarcÄƒ aplicaÈ›iile la deschiderea paginii
    window.onload = displayApplications;
  </script>

  <!-- Scriptul tÄƒu admin.js rÄƒmÃ¢ne aici -->
  <script src="../js/admin.js"></script>
</body>
</html>
