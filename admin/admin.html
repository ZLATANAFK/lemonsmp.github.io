<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Lemon SMP ‚Äì Admin Panel</title>
  <link rel="stylesheet" href="../css/main.css">

  <style>
    body {
      background: #0b0f14;
      color: #e5e7eb;
      font-family: Arial, sans-serif;
    }

    .admin-container {
      max-width: 1100px;
      margin: 60px auto;
      padding: 20px;
    }

    .admin-title {
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-align: center;
    }

    .application {
      background: #111827;
      border: 1px solid #1f2933;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
      animation: fadeIn 0.3s ease;
    }

    .application h3 {
      margin-bottom: 10px;
      color: #22c55e;
    }

    .application p {
      margin: 4px 0;
      line-height: 1.4;
    }

    .application button {
      margin-top: 10px;
      margin-right: 10px;
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .accept {
      background: #22c55e;
      color: #000;
    }

    .reject {
      background: #ef4444;
      color: #fff;
    }

    .no-apps {
      text-align: center;
      color: #9ca3af;
      margin-top: 40px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>

<div class="admin-container">
  <h1 class="admin-title">üìã Admin Panel ‚Äì Aplica»õii</h1>
  <div id="applications" class="no-apps">Se √ÆncarcƒÉ aplica»õiile...</div>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
  // üî• Firebase config
  firebase.initializeApp({
    apiKey: "AIzaSyCx1MbK3jJvaUOyn1cbvbqm8-Q0L829af4",
    authDomain: "lemonsmp-4d57c.firebaseapp.com",
    projectId: "lemonsmp-4d57c",
    storageBucket: "lemonsmp-4d57c.firebasestorage.app",
    messagingSenderId: "949746709761",
    appId: "1:949746709761:web:bbcc47eb0cb35ab8961700"
  });

  const db = firebase.firestore();
  const container = document.getElementById("applications");

  // üîÑ LIVE LOAD
  db.collection("applications")
    .orderBy("createdAt", "desc")
    .onSnapshot(snapshot => {
      container.innerHTML = "";

      if (snapshot.empty) {
        container.innerHTML = `<div class="no-apps">Nu existƒÉ aplica»õii.</div>`;
        return;
      }

      snapshot.forEach(doc => {
        const a = doc.data();
        const div = document.createElement("div");
        div.className = "application";

        // ===== STAFF =====
        if (a.type === "staff") {
          div.innerHTML = `
            <h3>üõ°Ô∏è STAFF ‚Äì ${a.name}</h3>
            <p><b>MC:</b> ${a.mc}</p>
            <p><b>Ore jucate:</b> ${a.hours}</p>
            <p><b>SursƒÉ:</b> ${a.source}</p>
            <p><b>V√¢rstƒÉ:</b> ${a.age}</p>
            <p><b>CNP:</b> ${a.cnp}</p>
            <p><b>De ce staff:</b><br>${a.why}</p>
            <p><b>Ore disponibile:</b> ${a.time}</p>
            <p><b>Descriere:</b><br>${a.desc}</p>
            <p><b>Grad dorit:</b> ${a.rank}</p>
            <p><b>Diferen»õƒÉ:</b><br>${a.diff}</p>
            <p><b>Status:</b> ${a.status || "pending"}</p>

            <button class="accept" onclick="updateStatus('${doc.id}','accepted')">Accept</button>
            <button class="reject" onclick="updateStatus('${doc.id}','rejected')">Reject</button>
          `;
        }

        // ===== MEDIA =====
        if (a.type === "media") {
          div.innerHTML = `
            <h3>üé• MEDIA ‚Äì ${a.name}</h3>
            <p><b>MC:</b> ${a.mc}</p>
            <p><b>PlatformƒÉ:</b> ${a.platform}</p>
            <p><b>UrmƒÉritori:</b> ${a.followers}</p>
            <p><b>Live:</b> ${a.live}</p>
            <p><b>Confirmare:</b><br>${a.agree}</p>
            <p><b>Status:</b> ${a.status || "pending"}</p>

            <button class="accept" onclick="updateStatus('${doc.id}','accepted')">Accept</button>
            <button class="reject" onclick="updateStatus('${doc.id}','rejected')">Reject</button>
          `;
        }

        // ===== UNBAN =====
        if (a.type === "unban") {
          div.innerHTML = `
            <h3>üö´ UNBAN ‚Äì ${a.username}</h3>
            <p><b>Motiv:</b><br>${a.reason}</p>
            <p><b>Status:</b> ${a.status || "pending"}</p>

            <button class="accept" onclick="updateStatus('${doc.id}','accepted')">Accept</button>
            <button class="reject" onclick="updateStatus('${doc.id}','rejected')">Reject</button>
          `;
        }

        container.appendChild(div);
      });
    });

  // üîÅ UPDATE STATUS
  function updateStatus(id, status) {
    db.collection("applications").doc(id).update({ status });
  }
</script>

</body>
</html>
